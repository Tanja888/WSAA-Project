<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="content">
        <h1>Movie Management System</h1>

        <h2>Add a New Movie</h2>
        <form id="addMovieForm" class="form-inline">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="text" id="rating" class="form-control" required>
            </div>
            <button type="submit" class="btn">Add Movie</button>
        </form>

        <h2>Movies</h2>
        <table class="table" id="moviesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Director</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Movies will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for updating movies -->
    <div class="modal fade" id="updateModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update Movie</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="updateMovieForm">
                        <div class="form-group">
                            <label for="updateTitle">Title:</label>
                            <input type="text" id="updateTitle" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="updateYear">Year:</label>
                            <input type="text" id="updateYear" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="updateDirector">Director:</label>
                            <input type="text" id="updateDirector" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="updateRating">Rating:</label>
                            <input type="text" id="updateRating" class="form-control" required>
                        </div>
                        <button type="submit" class="btn">Update Movie</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
